  <div class="pad"> 春夏秋冬又称为“四季”，是地球围绕太阳运行所产生的结果。春天始于二十四节气中的“立春”，夏天始于“立夏”；秋天始于“立秋”；冬天则始于“立冬”。在黄河流域最为确切。我国劳动人民总结的基本规律是，春生、夏长、秋收、冬藏。这也正是《黄帝内经》等国学典籍所阐述的人与自然关系的基本思想。</div>
